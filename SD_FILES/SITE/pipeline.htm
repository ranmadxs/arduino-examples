<!DOCTYPE html>
<html>
<head>
	<script type='application/javascript' src='../js/jquery.js'></script>
	<script type='application/javascript' src='../js/pipeline.js'></script>
	<link rel="stylesheet" href="../css/base.css"></link>
</head>
<body>

<h2>YaiOS Pipeline</h2>
<hr/>
<h3>Command Pipeline</h3>
<div class="divForm">
  <form name="formPipeline" id="idPipeline" action="#">
    <label for="country">CMD</label>
    <select class="select_small_2" id="command" name="command">
	  <option value="0">SELECCIONE...</option>
      <option value="100001">ROVER_MOVE_MANUAL_BODY</option>
      <option value="100002">ROVER_STOP</option>
      <option value="100003">YAI_SERIAL_CMD_GET_IP</option>
      <option value="100004">LASER_ACTION</option>
      <option value="200001">SERVO_ACTION_CONTINUOUS</option>
      <option value="200002">SERVO_ACTION_ANGLE</option>
      <option value="200003">SERVO_STOP</option>
      <option value="300001">OBSTACLE_READER</option>
    </select>
	<div id="div_cmds">
		<label for="fname" id="label_p1">| P1: </label>
		<input class="input_text_small_2 params p1" type="text" id="p1" name="p1" placeholder="None" value="None">

		<label for="lname" id="label_p2">| P2: </label>
		<input class="input_text_small_2 params p2" type="text" id="p2" name="p2" placeholder="None" value="None">
	  
		<label for="lname" id="label_p3">| P3: </label>
		<input class="input_text_small_2 params p3" type="text" id="p3" name="p3" placeholder="None" value="None">
		
		<label for="lname" id="label_p4">| P4: </label>
		<input class="input_text_small_2 params p4" type="text" id="p4" name="p4" placeholder="None" value="None">    
	  
		<label for="lname" id="label_p5">| P5: </label>
		<input class="input_text_small_2 params p5" type="text" id="p5" name="p5" placeholder="None" value="None">
		
		<label for="lname" id="label_p6">| P6: </label>
		<input class="input_text_small_2 params p6" type="text" id="p6" name="p6" placeholder="None" value="None">
		
		<label for="lname" id="label_p7">| P7: </label>
		<input class="input_text_small_2 params p7" type="text" id="p7" name="p7" placeholder="None" value="None">
    </div>
    <input name="agregar" id="agregar" class="buttonType" type="button" value="Agregar" value="None">
  </form>
</div>
<h3>Table Pipeline</h3>
<div class="divTable">
<table id="tablePipeline" class="pure-table pure-table-horizontal">
<thead>
  <tr>
    <th>Id</th>
    <th>Command</th>
    <th>P1</th>
    <th>P2</th>
    <th>P3</th>
    <th>P4</th>
    <th>P5</th>
    <th>P6</th>
    <th>P7</th>
  </tr>
</thead>
<tbody>   
</tbody>  
</table>
</div>
<br/>
<div class="divForm">
	<input name="ejecutar" id="ejecutar" class="buttonType" type="button" value="Ejecutar">
</div>
</body>
</html>
